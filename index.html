<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #12050c, #000);
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    color: white;
}

/* INTRO */
#intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    letter-spacing: 6px;
    z-index: 100;
    animation: fadeOut 3s forwards 2s;
}
@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* PASSWORD */
#lock {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 90;
}
.lock-box {
    text-align: center;
}
.lock-box input {
    padding: 10px;
    font-size: 16px;
}
.lock-box button {
    padding: 10px 20px;
    margin-left: 10px;
}

/* STARS */
.star {
    position: fixed;
    background: white;
    border-radius: 50%;
    animation: twinkle infinite alternate;
}
@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* ENVELOPE */
.envelope {
    width: 380px;
    height: 240px;
    background: #8b2f4f;
    border-radius: 0 0 15px 15px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 25px 50px rgba(0,0,0,0.7);
}

.envelope::before {
    content: "";
    position: absolute;
    top: -120px;
    width: 100%;
    height: 120px;
    background: #a83c63;
    clip-path: polygon(0 100%, 50% 0, 100% 100%);
    transform-origin: top;
    transition: 1s;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

/* LETTER */
.letter {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 360px;
    height: 0;
    background: rgba(255,255,255,0.95);
    color: #222;
    border-radius: 10px;
    padding: 0 25px;
    overflow: hidden;
    transition: 1.2s ease;
}

.envelope.open .letter {
    height: 520px;
    padding: 30px 25px;
}

/* GLASS CARD */
.card {
    max-width: 650px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    padding: 40px;
    position: relative;
    box-shadow: 0 0 60px rgba(255,0,120,0.4);
}

.card::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 28px;
    background: linear-gradient(45deg, #ff4d6d, #ffd166, #ff4d6d);
    filter: blur(12px);
    z-index: -1;
    animation: neon 4s linear infinite;
}
@keyframes neon {
    to { filter: hue-rotate(360deg) blur(12px); }
}

h1 {
    text-align: center;
    letter-spacing: 4px;
}

.heart {
    text-align: center;
    color: #ff4d6d;
    font-size: 32px;
    animation: beat 1.2s infinite;
}
@keyframes beat {
    50% { transform: scale(1.4); }
}

.divider {
    height: 2px;
    background: linear-gradient(to right, transparent, #ff4d6d, transparent);
    margin: 20px 0;
}

/* TEXT */
#text {
    line-height: 1.9;
    white-space: pre-wrap;
}

/* PETALS */
.petal {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}

/* SPARKLE */
.sparkle {
    position: fixed;
    pointer-events: none;
    animation: sparkle 0.8s forwards;
}
@keyframes sparkle {
    to { transform: scale(0); opacity: 0; }
}

/* CENTER */
.center {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</head>

<body>

<div id="intro">ðŸ‘¾</div>

<div id="lock">

        <input type="password" id="pw">

        <p style="font-size:12px;">Hint: 1234 </p>
    </div>
</div>

<div class="center">

            <div class="letter">

                <div id="text"></div>
                <div class="divider"></div>
                <div style="text-align:right;font-family:'Dancing Script',cursive;font-size:24px;">
                    ðŸ‘¾

            </div>

<audio id="bgm" loop>

<script>

for (let i = 0; i < 150; i++) {

    document.body.appendChild(s);
}

for (let i = 0; i < 30; i++) {

    p.className = "petal";

}
