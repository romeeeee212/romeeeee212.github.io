<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Twist</title>
<link rel="stylesheet" href="design.css">
</head>
<body>

<h1>ðŸŽ® Tic-Tac-Twist</h1>
<p id="status">Player X's turn</p>

<div class="board" id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>

<div class="buttons">
    <button onclick="spinBoard()">ðŸ”„ Spin Board</button>
    <button onclick="bomb()">ðŸ’£ Bomb</button>
    <button onclick="resetGame()">â™» Reset</button>
</div>

<script>
let currentPlayer = "X";
let cells = document.querySelectorAll(".cell");
let statusText = document.getElementById("status");
let bombMode = false;

// ðŸ’£ bombs per player
let bombs = {
    X: 3,
    O: 3
};

cells.forEach(cell => {
    cell.addEventListener("click", () => {

        // ðŸ’£ Bomb mode
        if (bombMode) {
            cell.textContent = "";
            bombMode = false;
            statusText.textContent =
                `Player ${currentPlayer}'s turn | ðŸ’£ X:${bombs.X} O:${bombs.O}`;
            return;
        }

        if (cell.textContent === "") {
            cell.textContent = currentPlayer;

            if (checkWin()) {
                statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
                disableBoard();
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusText.textContent =
                    `Player ${currentPlayer}'s turn | ðŸ’£ X:${bombs.X} O:${bombs.O}`;
            }
        }
    });
});

function checkWin() {
    const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    return wins.some(combo =>
        combo.every(i => cells[i].textContent === currentPlayer)
    );
}

function disableBoard() {
    cells.forEach(cell => cell.style.pointerEvents = "none");
}

function spinBoard() {
    const board = document.getElementById("board");
    board.classList.add("spin");
    setTimeout(() => board.classList.remove("spin"), 600);
}

function bomb() {
    if (bombs[currentPlayer] > 0) {
        bombMode = true;
        bombs[currentPlayer]--;
        statusText.textContent =
            `ðŸ’£ Player ${currentPlayer} bomb active! | X:${bombs.X} O:${bombs.O}`;
    } else {
        statusText.textContent =
            `âŒ Player ${currentPlayer} has no bombs left!`;
    }
}

function resetGame() {
    cells.forEach(cell => {
        cell.textContent = "";
        cell.style.pointerEvents = "auto";
    });
    currentPlayer = "X";
    bombMode = false;
    bombs = { X: 3, O: 3 };
    statusText.textContent =
        "Player X's turn | ðŸ’£ X:3 O:3";
}
</script>
</body>
</html>
